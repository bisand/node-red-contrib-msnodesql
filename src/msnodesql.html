<script type="text/javascript">
    RED.nodes.registerType('msnodesql', {
        category: 'database',
        color: '#3FADB5',
        defaults: {
            name: { value: "" },
            query: { value: "" },
            connectionRef: { value: null, type: 'msnodesql-connection' },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-database",
        label: function () {
            return this.name || "ms-node-sql";
        },
        paletteLabel: "ms-node-sql",
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="msnodesql">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-connectionRef"><i class="icon-tag"></i> SQL Connection</label>
        <input type="text" id="node-input-connectionRef" placeholder="SQL Connection">
    </div>
    <div class="form-row">
        <label for="node-input-query"><i class="fa fa-tag"></i> SQL Query</label>
        <input type="text" id="node-input-query" placeholder="{msg.payload}">
    </div>
</script>

<script type="text/html" data-help-name="msnodesql">
    <p>Node-RED Node-RED support for SQL server.</p>
</script>
